<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Card</title>
    <!-- externam css links -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome icon links -->
    <script src="https://kit.fontawesome.com/0c20393b00.js" crossorigin="anonymous"></script>
</head>
<body>

    <main class="container shopping-card">
        <h1 class="card-title">Shopping Card</h1><hr>
        <section class="row section ">
            <div class=" col-lg-8 col-12">

                <div class="items mb-3">
                    
                    <div class="row">
                        <!-- product image -->
                        <div class="col-4 d-flex justify-content-center align-items-center">
                            <div class="col-6 p-2">
                                <img src="images/camera.png" width="50" alt="">
                            </div>
                            <!-- product description -->
                            <div class="col-6 product-description">
                                <p>Camera</p>
                                <p>Canon 600D</p>
                            </div>
                        </div>

                        <!-- product quantity -->
                        <div class="col-4 product-counter ">
                            <div class="col-4 "><button id="cameraBtnMinus" class="btn button"><i class="fa-solid fa-minus"></i></button>

                            </div>

                            <div class="col-4"><input id="cameraQuantity"  type="email" name="" id="" value="1"></div>

                            <div class="col-4">
                                <button id="cameraBtnPlus" class="btn button"><i class="fa-solid fa-plus"></i></button>

                            </div>
                        </div>

                        <!-- product price -->
                        <div class="col-4 d-flex justify-content-center align-items-center">
                            <div class="col-12 ">
                                <p class="product-price">$<span id="cameraPrice">10000</span></p>
                            </div>
                            
                        </div>
                        

                        
                    </div>

                    <div class="row">
                        <!-- product image -->
                        <div class="col-4 d-flex justify-content-center align-items-center">
                            <div class="col-6 p-2">
                                <img src="images/men-watch.png" width="60" alt="">
                            </div>
                            <!-- product description -->
                            <div class="col-6 product-description">
                                <p>Watch</p>
                                <p>Man Black Watch</p>
                            </div>
                        </div>

                        <!-- product quantity -->
                        <div class="col-4 product-counter ">
                            <div class="col-4 "><button id="watchBtnMinus" class="btn button"><i class="fa-solid fa-minus"></i></button>

                            </div>

                            <div class="col-4"><input id="watchQuantity" type="email" name="" id="" value="1"></div>

                            <div class="col-4">
                                <button id="watchBtnPlus" class="btn button"><i class="fa-solid fa-plus"></i></button>

                            </div>
                        </div>

                        <!-- product price -->
                        <div class="col-4 d-flex justify-content-center align-items-center">
                            <div class="col-12 ">
                                <p class="product-price">$ <span id="watchPrice">1000</span></p>
                            </div>
                            
                        </div>
                        

                        
                    </div>

                    <div class="row">
                        <!-- product image -->
                        <div class="col-4 d-flex justify-content-center align-items-center">
                            <div class="col-6 p-2">
                                <img src="images/shirt-1.png" width="50" alt="">
                            </div>
                            <!-- product description -->
                            <div class="col-6 product-description">
                                <p>Shirt</p>
                                <p>White T-shirt</p>
                            </div>
                        </div>

                        <!-- product quantity -->
                        <div class="col-4 product-counter ">
                            <div class="col-4 "><button id="shirtBtnMinus" class="btn button"><i class="fa-solid fa-minus"></i></button>

                            </div>

                            <div class="col-4"><input id="shirtQuantity" type="email" name="" id="" value="1"></div>

                            <div class="col-4">
                                <button id="shirtBtnPlus" class="btn button"><i class="fa-solid fa-plus"></i></button>

                            </div>
                        </div>

                        <!-- product price -->
                        <div class="col-4 d-flex justify-content-center align-items-center">
                            <div class="col-12 ">
                                <p class="product-price">$ <span id="shirtPrice">500</span></p>
                            </div>
                            
                        </div>
                        

                        
                    </div>
                </div>
            </div>

            <div class="checkout col-lg-4 col-12">
                <p>Summary</p><hr>
                <table class="table vertical-align:middle">
                    <tr>
                        <th colspan="3">Total</th>
                        <td colspan="3">$<span id="subTotal">0</span> </td>
                    </tr>
                    
                    <tr>
                        <th colspan="3">Total Tax</th>
                        <td colspan="3">$ <span id="taxValue">0</span></td>
                    </tr>
                    <tr>
                        <th colspan="3">Grand Total</th>
                        <td colspan="3">$<span id="grandTotal">0</span> </td>
                    </tr>
                    
                </table>
                <p style="text-align:left;" class="">| Tax is calculated 20% from the total price |</p>
                <button class="button-17">Checkout</button>
                
            </div>
            
        </section>
    </main>

    <!-- scripting links -->
    <script src="js/app.js"></script>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
